{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AutoComplete App</title>
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">    
  </head>
  <body>
  <h1>Welcome to the AutoComplete Demo App!</h1>
  
  <form id="search" method="POST" action="{% url 'submit_search' %}">
    {% csrf_token %}
    <input type="text" class="form-control" id="word_Search" name="word_Search">
    <button type="submit" class="btn btn-default btn-submit">Submit</button>
  </form>

    <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
    <script src="{% static 'js/jquery-ui.min.js' %} "></script>
    <script src="{% static 'js/jquery-ui.js' %} "></script>
    <script>
        $(document).ready(function(){ 
            $("#word_Search").autocomplete({
                source: "/search/",
                minLength: 2,
                open: function(){
                    setTimeout(function () {
                        $('.ui-autocomplete').css('z-index', 99);
                    }, 0);
                }
              });
        });
    </script>
  </body>
</html>
